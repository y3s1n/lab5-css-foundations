<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="outter-box">
    <div class="inner-box">
        

      <div class="left-col">
        <section id="login-info">
          <h1>Super Ai Dash</h1>
          <p>Ai powered finance from Apes, alt-coins, and fiat currency, we promise you wont lose <b><i>all</i></b> of it.</p>
        </section>
      </div>

  
        
      <div class="right-col">
      
        <section id="login-form">
  
          <form action="#" method="post">

      
            <form-field>
              <label for="emailField">Email Address</label>
              <input type="email" name="email" id="emailField" placeholder="you@email.com" autofocus required>
            </form-field>  


      
            <form-field>
              <label for="passwordField">Password</label>
              <input type="password" name="password" id="passwordField" placeholder="Enter your password" required>
            </form-field>

  

      
            <form-field>      
              <button type="submit">Sign In</button>

              <password-recovery >
                <a href="#">Forgot password?</a>      
              </password-recovery>
      
            </form-field>

          </form>

        </section>
        
      </div>

        
      </div>
    

  </div>

    
       
     


    
</body>
</html>
